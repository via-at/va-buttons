<link rel="import" href="./va-button-style.html">

<dom-module id="va-button">
  
  <template>

    <style include="va-button-style"></style>

    <template is="dom-if" if="[[icon]]">
      <iron-icon icon="[[icon]]"></iron-icon>
    </template>

    <content></content>

  </template>
  
  <script>
    Polymer({
      
      is: 'va-button',
      
      properties: {
        icon: String,
        raised: Boolean,
        disabled: Boolean
      }
      
    });
  </script>
  
</dom-module>
