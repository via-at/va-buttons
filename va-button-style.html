<dom-module id="va-button-style">

  <template>

    <style>
      :host {
        display: inline-block;
        position: relative;
        color: white;
        line-height: 3em;
        vertical-align: middle;
        text-align: center;
        text-transform: uppercase;
        border-bottom: 5px solid #66A34E;
        background-color: #7DC35E;
      }

      :host(:active) {
        background-color: #66A34E;
      }

      :host iron-icon {
        margin-right: 5px;
      }

      :host([danger]) {
        border-bottom: 5px solid #C74D3E;
        background-color: #F45D48;
      }

      :host([danger]:active) {
        background-color: #C74D3E;
      }

      :host([white]) {
        color: #555555;
        border-bottom: 5px solid #c8c9cb;
        background-color: #FFFFFF;
      }

      :host([white]:active) {
        background-color: #EDF0F1;
      }

      :host([gray]) {
        color: #555555;
        border-bottom: 5px solid #c8c9cb;
        background-color: #EDF0F1;
      }

      :host([white]:active) {
        background-color: #c8c9cb;
      }
    </style>

  </template>

</dom-module>
