<link rel="import" href="./va-button-style.html">

<dom-module id="va-link-button">
  
  <template>

    <style include="va-button-style">
      a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
      }
    </style>

    <a href="[[href]]">
      <template is="dom-if" if="[[icon]]">
        <iron-icon icon="[[icon]]"></iron-icon>
      </template>
      <content></content>
    </a>

  </template>

  <script>
    Polymer({

      is: 'va-link-button',

      properties: {
        icon: String,
        href: String,
        raised: Boolean
      }

    });
  </script>

</dom-module>
