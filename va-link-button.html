<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="va-link-button">
  
  <template>
    
    <style>
      a {
        color: inherit;
        text-decoration: none;
      }
      
      paper-button {
        @apply(--va-link-button)
      }
      
      paper-button iron-icon {
        margin-right: 5px;
      }
    </style>
    
    <a href="[[href]]">
      <paper-button raised="[[raised]]">
        <template is="dom-if" if="[[icon]]">
          <iron-icon icon="[[icon]]"></iron-icon>
        </template>
        <content></content>
      </paper-button>
    </a>
    
  </template>
  
  <script>
    Polymer({
      
      is: 'va-link-button',
      
      properties: {
        icon: String,
        href: String,
        raised: Boolean
      }
      
    });
  </script>
  
</dom-module>
